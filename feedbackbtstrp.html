<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #222;
            color: #ddd;
        }

        .form-container {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .form-label {
            color: #bbb;
        }

        .form-control, .form-select {
            background-color: #444;
            border: 1px solid #555;
            color: #fff;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .form-control:focus, .form-select:focus {
            background-color: #555;
            border-color: #ff7e5f;
            box-shadow: none;
        }

        .star-rating i {
            font-size: 1.5rem;
            color: #666;
            cursor: pointer;
        }

        .star-rating i.active {
            color: #ffc107;
        }

        .btn-custom {
            background-color: #ff7e5f;
            border: none;
            color: #fff;
            font-weight: 600;
            padding: 10px;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #e06b50;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h2 class="text-center">Feedback Form</h2>
                    <p class="text-center text-muted">We value your feedback</p>

                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                        </div>

                        <div class="mb-3">
                            <label for="feedback-type" class="form-label">Feedback Type</label>
                            <select class="form-select" id="feedback-type">
                                <option value="" selected disabled>Select feedback type</option>
                                <option value="service">Service</option>
                                <option value="product">Product</option>
                                <option value="website">Website</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">How would you rate us?</label>
                            <div class="star-rating">
                                <i class="fas fa-star" data-value="1"></i>
                                <i class="fas fa-star" data-value="2"></i>
                                <i class="fas fa-star" data-value="3"></i>
                                <i class="fas fa-star" data-value="4"></i>
                                <i class="fas fa-star" data-value="5"></i>
                            </div>
                            <input type="hidden" id="rating" value="">
                        </div>

                        <div class="mb-3">
                            <label for="comments" class="form-label">Your Feedback</label>
                            <textarea class="form-control" id="comments" rows="3" placeholder="Share your thoughts"></textarea>
                        </div>

                        <button type="submit" class="btn btn-custom w-100">Submit Feedback</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const stars = document.querySelectorAll('.star-rating i');
            const ratingInput = document.getElementById('rating');

            stars.forEach(star => {
                star.addEventListener('click', function() {
                    const value = this.getAttribute('data-value');
                    ratingInput.value = value;

                    stars.forEach(s => s.classList.toggle('active', s.getAttribute('data-value') <= value));
                });
            });
        });
    </script>
</body>
</html>
